    .w{

      cursor: help;
      border-bottom: 1px dotted #666;
      padding: 0 1px;
    }

    .w:hover::after, .w:focus::after{
      content: attr(data-sv);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 140%;
      background: #111;
      color: #fff;
      padding: 6px 8px;
      border-radius: 8px;
      font-size: 14px;
      white-space: nowrap;
      z-index: 10;
      max-width: 420px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .w:hover::before, .w:focus::before{
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 120%;
      border: 6px solid transparent;
      border-top-color: #111;
      z-index: 10;
    }
