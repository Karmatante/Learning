<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Girl and the Long Ride Home</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body{ width:100%; margin:0; padding:0; }
    *, *::before, *::after{ box-sizing:border-box; }

    body{
      font-family: "OpenDyslexic", "Lexend", Arial, sans-serif;
      font-size: 20px;
      line-height: 1.7;
      padding: 20px;
      background: #fff;
      color: #111;
    }

    h1{ font-size: 26px; margin-bottom: 8px; }
    .small{ font-size: 14px; color:#444; margin-bottom: 20px; }
    h2{ font-size: 22px; margin-bottom: 16px; }
    p{ margin-bottom: 16px; }

    .w{
      position: relative;
      cursor: help;
      border-bottom: 1px dotted #666;
    }

    .w:hover::after{
      content: attr(data-sv);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 140%;
      background: #111;
      color: #fff;
      padding: 6px 8px;
      border-radius: 8px;
      font-size: 14px;
      white-space: nowrap;
      z-index: 10;
    }

    .w:hover::before{
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 120%;
      border: 6px solid transparent;
      border-top-color: #111;
    }
  </style>
</head>

<body>
<div class="page">

<h1>The Girl and the Long Ride Home</h1>
<div class="small">För muspekaren över markerade ord för svensk översättning.</div>

<div id="out"></div>

<script>
const RAW_LIST = `

gentle = mild

sun = sol

weather = väder
wind = vind
`;

const TEXT = `
The Girl and the Long Ride Home

Anna is fifteen years old, and she lives in the countryside with her parents. Their house stands near wide fields, rolling green hills, and a quiet forest that looks dark in the evening. Anna loves animals, but she feels a special connection to her horse. His name is Storm. He is strong, calm, and surprisingly fast, and he always seems to understand her mood.

Every morning Anna wakes up early, even when the air feels cold. She eats breakfast, puts on her boots, and walks to the stable. Storm waits for her and moves his head when he sees her, as if he says hello. Anna brushes his coat carefully and checks his saddle and reins. She talks to him in a soft voice, because it helps him relax. Then she rides Storm out into the open fields. She rides for many hours because it gives her freedom, and it clears her mind.

Anna rides along small roads and narrow paths between farms. She sees birds above her, and cows that watch her from behind fences. The air smells of grass and earth, and it feels clean and fresh.

In the afternoon, dark clouds move across the sky and cover the sun. The wind grows stronger, and the temperature drops a little. Anna decides to go home before the weather becomes dangerous.

Behind the trees she sees a small dog. The dog looks scared and exhausted. One of its legs hurts. Anna stays calm. She calls her parents and waits with the dog.

In the evening, Anna finally goes home. She feels tired, but proud. It is a long day, but it is a good day.
`;

function normalizeKey(k){ return k.trim().toLowerCase(); }

function buildDict(raw){
  const d = {};
  raw.split("\n").forEach(l=>{
    const i = l.indexOf("=");
    if(i>0){
      d[normalizeKey(l.slice(0,i))]=l.slice(i+1).trim();
    }
  });
  return d;
}

function render(){
  const dict = buildDict(RAW_LIST);
  const out = document.getElementById("out");
  TEXT.split(/\n\s*\n/).forEach((b,i)=>{
    const el = i===0 ? document.createElement("h2") : document.createElement("p");
    b.split(/(\W+)/).forEach(tok=>{
      const k = normalizeKey(tok);
      if(dict[k]){
        const s=document.createElement("span");
        s.className="w";
        s.textContent=tok;
        s.dataset.sv=dict[k];
        el.appendChild(s);
      } else el.appendChild(document.createTextNode(tok));
    });
    out.appendChild(el);
  });
}
render();
</script>
</div>
</body>
</html>
